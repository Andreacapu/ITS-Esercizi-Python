<!DOCTYPE html>
<html lang="ita">
    <meta charset="UFT-8">
    <meta name="viewport" charset="widht=device - widht, initial-scale=1.0">
    <title>HTML Form</title>
    <style>
        .default
        {
            background-color: aquamarine;
        }
    </style>
    <head>
        <body class="default">
            <h1>FORM DA COMPILARE</h1>


            <table>
                
                <tr><td>Cognome<input type="text" name="Cognome"></td></tr>
                
                <tr><td>Nome<input type="text" name="Nome"></td></tr>
                <tr><td>Matricola<input type="text" name="Nome"></td>

                    <tr>
                        <td>Regione di Residenza</td>
                        <td>
                            <select name="Regione" id="">
                                <option value="select">Selezionare la Regione</option>
                                <option value="Abruzzo">Abruzzo</option>
                                <option value="Basilicata">Basilicata</option>
                                <option value="Calabria">Calabria</option>
                                <option value="Campania">Campania</option>
                                <option value="Emilia-Romagna">Emilia-Romagna</option>
                                <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
                                <option value="Lazio">Lazio</option>
                                <option value="Liguria">Liguria</option>
                                <option value="Lombardia">Lombardia</option>
                                <option value="Marche">Marche</option>
                                <option value="Molise">Molise</option>
                                <option value="Piemonte">Piemonte</option>
                                <option value="Puglia">Puglia</option>
                                <option value="Sardegna">Sardegna</option>
                                <option value="Sicilia">Sicilia</option>
                                <option value="Toscana">Toscana</option>
                                <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
                                <option value="Umbria">Umbria</option>
                                <option value="Valle d'Aosta">Valle d'Aosta</option>
                                <option value="Veneto">Veneto</option>
                            </select>
                        </td>
                    </tr>
                <tr><td>Telefono <input type="text"></td></tr>
            </table>
            <div class="richieste-container">
                <label for="richieste"><strong>Richieste particolari:</strong></label><br>
                <textarea id="richieste" name="richieste" class="richieste-textarea" 
                          rows="12" cols="60" placeholder="Inserisci qui le tue richieste..."></textarea>
                        </div>
                        <script>
                            function validateForm() {
                                // Reset error messages and borders
                                resetErrors();
                                
                                let isValid = true;
                    
                                // Verifica cognome
                                const cognome = document.getElementById('cognome').value.trim();
                                if (cognome === '') {
                                    showError('cognomeError', 'Il cognome è obbligatorio');
                                    document.getElementById('cognome').classList.add('error-border');
                                    isValid = false;
                                }
                    
                                // Verifica nome
                                const nome = document.getElementById('nome').value.trim();
                                if (nome === '') {
                                    showError('nomeError', 'Il nome è obbligatorio');
                                    document.getElementById('nome').classList.add('error-border');
                                    isValid = false;
                                }
                    
                                // Verifica matricola (deve essere un numero)
                                const matricola = document.getElementById('matricola').value.trim();
                                if (matricola === '' || isNaN(matricola)) {
                                    showError('matricolaError', 'La matricola deve essere un numero');
                                    document.getElementById('matricola').classList.add('error-border');
                                    isValid = false;
                                }
                    
                                // Verifica regione selezionata
                                const regione = document.getElementById('regione').value;
                                if (regione === 'select') {
                                    showError('regioneError', 'Selezionare una regione');
                                    document.getElementById('regione').classList.add('error-border');
                                    isValid = false;
                                }
                    
                                // Verifica che almeno uno tra email e telefono sia compilato
                                const email = document.getElementById('email').value.trim();
                                const telefono = document.getElementById('telefono').value.trim();
                                if (email === '' && telefono === '') {
                                    showError('emailError', 'Inserire almeno un contatto (email o telefono)');
                                    showError('telefonoError', 'Inserire almeno un contatto (email o telefono)');
                                    document.getElementById('email').classList.add('error-border');
                                    document.getElementById('telefono').classList.add('error-border');
                                    isValid = false;
                                }
                    
                                if (!isValid) {
                                    return false; // Blocca l'invio del form
                                }
                                
                                return true; // Permette l'invio del form
                            }
                    
                            function showError(elementId, message) {
                                document.getElementById(elementId).textContent = message;
                            }
                    
                            function resetErrors() {
                                const errorElements = document.querySelectorAll('.error');
                                errorElements.forEach(element => {
                                    element.textContent = '';
                                });
                    
                                const errorBorders = document.querySelectorAll('.error-border');
                                errorBorders.forEach(element => {
                                    element.classList.remove('error-border');
                                });
                            }
                        </script>
        </body>
    </head>
</html>
